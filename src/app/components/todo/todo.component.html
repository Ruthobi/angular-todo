<div class="todo-app">
    <div class="container">
        <form #todoForm="ngForm">
            <div class="todo">
                <div class="form-group">
                    <input id="todo-input" type="text" 
                    class="form-control" 
                    name="input-todo" 
                    placeholder="Enter your todo " 
                    [(ngModel)]="inputTodo">
                </div>
                </div>
 <button class="todo-submit"  (click)="addTodo()">Add Todo</button>
 </form>
 </div>
    
     <div class="todo" *ngFor="let todo of todos; let i = index;" [class.done]="todo.completed">
            <div class="id">{{ i }}</div>
            <div *ngIf="!todo.editMode" class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
            <!-- <input *ngIf="todo.editMode" type="text" [(ngModel)]="todo.content" (blur)="toggleEditMode(i)" /> -->
            <span style="margin-right: 10px;"></span>
            <button style="background-color: darkgrey;" class="edit" (click)="editTodo(i)">Edit</button>
            <span style="margin-right: 20px;"></span>
            <button style="background-color: darkgrey;" class="delete" (click)="deleteTodo(i)">Remove</button>
            <span style="margin-right: 20px;"></span>
            
             </div>
              </div>
